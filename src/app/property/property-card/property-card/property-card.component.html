<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.image" class="card-img-top" src="assets/Images/{{property.image}}.jpg" />
        <img *ngIf="!property.image" class="card-img-top" src="assets/Images/GreyHouse.jpg" />
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-address-book" aria-hidden="true"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h3 class="mb-0"> {{property.bhk}} BHK </h3>
        <h5> {{property.propType}} </h5>

        in {{property.name}}
        <span *ngIf="property.name">,</span>
        {{property.city}}

        <h6 class="mt-2">{{property.fType}}
            <span *ngIf="property.fType !== 'Unfurnished'">Furnished | Ready to Move</span>
        </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
            Area: <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
    </div>
</div>
