<div class="row" style="margin-top: 7%;">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName" required>
                        <span
                            *ngIf="registrationForm.controls['userName'].invalid && (registrationForm.controls['userName'].dirty || registrationForm.controls['userName'].touched) || userSubmitted "
                            class="error-block">
                            Please enter username
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" required>
                        <span
                            *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched || userSubmitted)"
                            class="error-block">
                            Please enter valid email
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName="password" placeholder="Min 8 character"
                            required>
                        <span
                            *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched || userSubmitted)"
                            class="error-block">
                            Please enter password
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword" required>
                        <span
                            *ngIf="registrationForm.controls['confirmPassword'].invalid && (registrationForm.controls['confirmPassword'].dirty || registrationForm.controls['confirmPassword'].touched || userSubmitted)"
                            class="error-block">
                            Please enter confirmPassword
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile" required>
                        <span
                            *ngIf="registrationForm.controls['mobile'].invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched || userSubmitted)"
                            class="error-block">
                            Please enter mobile
                        </span>
                    </div>

                    <div class="form-group col-12" style="margin-top: 15px;">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" style="margin-left: 15px;" class="btn btn-secondary ml-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
